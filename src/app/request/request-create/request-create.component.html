
<app-menu></app-menu>

<form [formGroup]="requestForm"
        class="input-group vertical" 
        (submit)="onSubmit()">
<table>
    <tr>
        <td>User:</td>
        <td><input disabled value = "{{currentUser.firstname + ' ' + currentUser.lastname}}" type="text"></td>
        </tr>
    <br>
    <tr>
        <td>Description: </td>
            <td><input formControlName="description" name="description" id="description" type="text"></td>
    </tr>   
     <br>
    <tr>
        <td>Justification:</td>
            <td><input formControlName="justification" name="justification" id="justification" type="text"></td>
        </tr>
    <br>    
    <tr>
        <td>Delivery Mode: </td>
            <td><input formControlName="deliveryMode" name="deliveryMode" id="deliveryMode" type="text"> </td>
    </tr>
    <br>
    <tr>
        <td>UserID: </td>
            <td><input disabled value ="{{currentUser.id}}" type="text"> </td>
    </tr>
    <br>
    
        
    
    <tr><button>Submit</button></tr>
</table>
</form>

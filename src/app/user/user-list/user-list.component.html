<app-menu></app-menu>

<h3>Users</h3>
<hr>
{{users.length}} users found.
<a routerLink='/user-create'><button class="btn" >Add</button></a>

<br>
<style>
    td {border:1px black solid; background-color: white;}
</style>
<table>
    <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>

    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer}}</td>
        <td>{{user.isAdmin}}</td>


        <td><a routerLink='/user-detail/{{user.id}}'>Display</a></td>
        <td><a routerLink='/user-edit/{{user.id}}'>Edit</a></td>
    </tr>
</table>

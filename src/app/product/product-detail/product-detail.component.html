<app-menu></app-menu>

<h2>{{product.name}}</h2>
<hr>
<a routerLink='/product-edit/{{product.id}}'>Edit</a>
<br>
 
<table>
    <tr>
        <td>ID</td>
        <td>{{product.id}}</td>
    </tr>
    <tr>
        <td>Part Number</td>
        <td>{{product.partNbr}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{product.name}}</td>
    </tr>
    <tr>
        <td>Price</td>
        <td>{{product.price}}</td>
    </tr>
    <tr>
        <td>Unit</td>
        <td>{{product.unit}}</td>
    </tr>
    <tr>
        <td>Photo Path</td>
        <td>{{product.photoPath}}</td>
    </tr>
    <tr>
        <td>Vendor ID</td>
        <td>{{product.vendorId}}</td>
    </tr>
</table>
